<div  class="container">
    
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email"
                placeholder="Ex. pat@example.com" required>
            <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <p *ngIf="email?.errors?.email">Please enter a valid email address</p>
                <p *ngIf="email?.errors?.required">Email is <strong>required</strong></p>
            </mat-error>
            <!-- <mat-error *ngIf="email.errors.required">
                Email is <strong>required</strong>
            </mat-error> -->
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" required>
            <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <p *ngIf="password?.errors?.minlength">Password must be at least 6 characters long.</p>
                <p *ngIf="password?.errors?.required">Password is <strong>required</strong></p>
            </mat-error>
        </mat-form-field>
        <button type="submit" style="margin-top:1rem;font-size: 20px;" mat-raised-button>登录</button>

        <a style="padding-left: 1rem;" [routerLink]="['',{outlets: {popup:['signup']}}]">注册</a>
    </form>
</div>
