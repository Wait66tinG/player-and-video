<div *ngIf="!playername" class="containernone">
    <h1>最新评论</h1>
    <div class="mainnone">
        <table mat-table [dataSource]="newvideolist" class="mat-elevation-z8">

            <ng-container matColumnDef="title" style="width: 10px;">
                <mat-header-cell *matHeaderCellDef>标题</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="created">
                <mat-header-cell *matHeaderCellDef> 发布时间 </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.created*1000 | date:'YYYY-MM-dd HH:mm'}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="length">
                <mat-header-cell *matHeaderCellDef> 时长 </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.length}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="bvid">
                <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a href="https://www.bilibili.com/video/{{element.bvid}}">跳转</a>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns" style="font-size: 50px;"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </table>
    </div>
</div>
