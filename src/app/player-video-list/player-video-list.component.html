<div *ngIf="_player">
    <div class="container">
        <div class="back">
            <img style="height: 100%;width: 100%;" [src]="pictureSrc" alt="">
        </div>
        <div class="front">
            <div class="playername">
                <p><strong>{{_player.name}}</strong></p>
                <!-- <p style="font-size: 1rem;">{{_player}}</p> -->
            </div>
            <!-- <div *ngFor="let video of _player.video_list">
                <p>{{video.title}}</p>
                <a href="{{video.url}}">视频链接</a>
                <p>{{video.date}}</p>

            </div> -->
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="title">
                    <mat-header-cell *matHeaderCellDef> title </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef> date </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="url">
                    <mat-header-cell *matHeaderCellDef> url </mat-header-cell>
                    <mat-cell *matCellDef="let element"> <a href="{{element.url}}">链接</a> </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

        </div>
    </div>
</div>
