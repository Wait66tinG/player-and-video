<div class="headline">
    <mat-carousel class="maincarousel" timings="500ms ease-in" [autoplay]="true" [interval]="5000"
        [maintainAspectRatio]="false" color="primary" [slides]="5" [loop]="false" [hideArrows]="false"
        [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr"
        [hideIndicators]="true">
        <mat-carousel-slide class="maincarousel" #matCarouselSlide *ngFor="let slide of slides; let i = index"
            [image]="slide.image" overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
    </mat-carousel>
</div>
<div class="subitem">
    <mat-card class="card1 subitemcard">Simple card1</mat-card>
    <mat-card class="card2 subitemcard">Simple card2</mat-card>
    <mat-card class="card3 subitemcard">Simple card3</mat-card>
</div>
